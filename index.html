<!DOCTYPE html>
<meta charset="utf-8">
<title>Superformula</title>
<style>

path {
  stroke-width: 1.5px;
  stroke: #666;
  fill: #ddd;
}

#controls {
  position: absolute;
  width: 240px;
  font: 10px sans-serif;
}

#controls span,
#controls label {
  position: relative;
  top: -5px;
  padding: 5px;
  display: inline-block;
  width: 20px;
}

#controls button {
  font: 10px sans-serif;
  padding: 5px;
  width: 70px;
}

</style>
<div id="controls"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="superformula.js"></script>
<script>

var types = {
  asterisk: {m: 12, n1: .3, n2: 0, n3: 10, a: 1, b: 1},
  roundedStar: {m: 5, n1: 2, n2: 7, n3: 7, a: 1, b: 1},
  cancer: {m: 10, n1: 6, n2: 6, n3: 7, a: 1, b: 1}
};

var format = d3.format(".4n");

var scale = d3.scale.linear()
    .domain([-10, 20, 1000])
    .range([0, 800, 1000]);

var svg = d3.select("body")
  .append("svg")
    .attr("width", 960)
    .attr("height", 500);

var shape = d3.superformula()
    .type("asterisk")
    .size(100000)
    .segments(3600);

var path = svg.append("path")
    .attr("class", "big")
    .attr("transform", "translate(480,250)")
    .attr("d", shape);

var control = d3.select("#controls")
  .selectAll("div")
    .data(d3.entries(types.asterisk))
  .enter().append("div")
    .attr("id", function(d) { return d.key; });

control.append("label")
    .text(function(d) { return d.key; });

control.append("input")
    .attr("type", "range")
    .attr("max", 1000)
    .attr("min", 0)
    .property("value", function(d) { return scale(d.value); })
    .on("change", changed)
    .on("input", changed);

control.append("span")
    .text(function(d) { return format(d.value); });

d3.select("#controls")
  .append("div")
  .selectAll("button")
    .data(d3.entries(types))
  .enter().append("button")
    .text(function(d) { return d.key; })
    .on("click", function(d) {
      for (var param in d.value) {
        var control = d3.select("#" + param);
        control.select("input").property("value", scale(d.value[param]));
        control.select("span").text(format(d.value[param]));
        shape.param(param, d.value[param]);
      }
      path.attr("d", shape);
    });

function changed(d) {
  var v = scale.invert(this.value);
  path.attr("d", shape.param(d.key, v));
  d3.select(this.nextSibling).text(format(v));
}

</script>
